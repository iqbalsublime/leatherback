<h3>{{ 'MODIFY_USER' | translate }}</h3>
<div class="col-md-12 well">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">{{ 'NEW_PASSWORD' | translate }}</label>
	    <div class="col-sm-3">
	      <input type="password" ng-model="password.newPassword" class="form-control" id="new-password" placeholder="{{ 'MSG_NEW_PASSWORD' | translate }}" required>	
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">{{ 'NEW_PASSWORD_AGAIN' | translate }}</label>
	    <div class="col-sm-3">
	      <input type="password" ng-model="newPasswordConfirm" class="form-control" id="new-password-confirm" placeholder="{{ 'MSG_NEW_PASSWORD_AGAIN' | translate }}" required>	
	    </div>
		<script type="text/ng-template" id="error-messages">
  			<div ng-message="required">This field is required</div>
  			<div ng-message="minlength">This field is too short</div>
		</script>
		<div ng-messages="newPasswordConfirm.$error" ng-messages-include="error-messages"></div>
	  </div>
			            
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" ng-click="submit()">{{ 'CONFIRM' | translate }}</button>
	    </div>
	  </div>
	</form>
</div>
